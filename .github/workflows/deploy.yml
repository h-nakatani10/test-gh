name: Deploy to GitHub Pages

on:
  # mainブランチにプッシュされた時に実行
  push:
    branches:
      - master
  # Actionsタブから手動で実行することも可能にする
  workflow_dispatch:

# ジョブの権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行の制御
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Graphviz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Install dependencies
        run: npm ci

      # 1. Docusaurusのサイトをビルドする
      - name: Build Docusaurus site
        run: npm run build

      # 2. Redocをインストールし、API仕様書(YAML)をHTMLに変換する
      - name: Install Redoc CLI
        run: npm install -g redoc-cli
      - name: Build API docs from OpenAPI spec
        # Docusaurusのビルド成果物の中にapi/index.htmlとして出力する
        run: redoc-cli build static/api/openapi.yaml -o ./build/api/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4